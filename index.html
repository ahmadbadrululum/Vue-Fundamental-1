<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balajar vuejs</title>
</head>
<body>
    <div id="app">
        <h1>Bismillah , {{ message }}</h1>
        <button @click="makeItFun()"> Make it fun</button>
        <button v-on:click="makeItFun()"> Make it fun</button>


        <br>
        <!-- check message -->
        <button @click="checkMessage()"> check message </button>

        <input type="text" v-model="message">
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        const sample = {
            data() {
                return {
                    message: 'Hello World',
                }
            },
            methods: {
                makeItFun() {
                    this.message = this.message + ' kuyss !!!'
                },
                checkMessage() {
                    if (this.message == 'Hello World') 
                        alert('Hello World')
                    else 
                        alert('Hello World kuyss !!!')
                    
                }
            }
        }

        Vue.createApp(sample).mount('#app')
    </script>
</body>
</html>
